{% extends "base/base_main.html" %}

{% block js %}
    {{ super() }}
{#    清空所有的li的active class#}
    <script>
        $("li").removeClass("active");
        $("#nosale_li").addClass("active");
    </script>

{% endblock %}

{% block content %}
    <table class="table" style="text-align: center">
        <tr>
            <td>商品id</td>
            <td>商品名称</td>
            <td>商品价格</td>
            <td>商品库存</td>
        </tr>
        {% for i in goods %}
            <tr>
                <td>{{ i["productid"] }}</td>
                <td>{{ i["productlongname"] }}</td>
                <td>{{ i["price"] }}</td>
                <td>{{ i["storenums"] }}</td>
            </tr>
        {% endfor %}

    </table>

{% endblock %}
